<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win the Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
      color: white;
    }

    /* NAVIGATION */
   nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 40px;
  background-color: black;
}

.logo-container img {
  height: 240px;
  width: auto;
  display: block;
}

.nav-links a {
  color: #facc15;
  text-decoration: none;
  margin-left: 30px;
  font-weight: bold;
}    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* HERO SECTION */
    .hero {
      height: 90vh;
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      width: 100%;
    }

    .statement {
      color: #facc15;
      letter-spacing: 3px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 60px;
      font-weight: 900;
      margin: 10px 0;
    }

    .subtext {
      max-width: 700px;
      margin: 0 auto;
      font-size: 20px;
      line-height: 1.6;
    }

    .button {
      background-color: #16a34a;
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-weight: bold;
      border-radius: 5px;
    }

    .button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="Win the Day Logo">
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="meetings.html">Meetings</a>
    </div>
  </nav>

  <section class="hero">
    <div class="overlay">
      <div class="statement">THIS IS BROTHERHOOD.</div>
      <div class="title">WIN THE DAY</div>
      <div class="subtext">
        Men are done pretending. Done carrying it alone. 
        This is where men show up, speak up, and build strength together.
      </div>
      <a href="meetings.html" class="button">JOIN A MEETING</a>
    </div>
  </section>

</body>
</html>
