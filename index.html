<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - Win the Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  color: white;
}

/* NAV */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: black;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-logo img {
  height: 70px;
}

.nav-links a {
  color: #facc15;
  text-decoration: none;
  margin-left: 30px;
  font-weight: bold;
  font-size: 18px;
}

.nav-links a:hover {
  opacity: 0.7;
}

/* CONTACT SECTION */
.container {
  max-width: 600px;
  margin: 120px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 36px;
}

form {
  display: flex;
  flex-direction: column;
}

input, textarea {
  margin-bottom: 15px;
  padding: 14px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

button {
  padding: 14px;
  background: #16a34a;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

/* FOOTER */
footer {
  background: #000;
  text-align: center;
  padding: 40px 20px;
  font-size: 14px;
  opacity: 0.6;
  margin-top: 80px;
}
</style>
</head>

<body>

<nav>
  <div class="nav-logo">
    <img src="logo.png" alt="Win the Day Logo">
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="meetings.html">Meetings</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="container">
  <h1>Contact Us</h1>

  <form action="https://formsubmit.co/mitchkiser@wintheday.site" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Contact Form Submission - Win The Day">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  © 2026 Win the Day | Brotherhood • Community • Strength
</footer>

</body>
</html>
