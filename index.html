<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Win the Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  color: white;
  scroll-behavior: smooth;
}

/* NAVIGATION */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: black;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-logo img {
  height: 70px;
}

.nav-links a {
  color: #facc15;
  text-decoration: none;
  margin-left: 30px;
  font-weight: bold;
  font-size: 18px;
  padding-bottom: 5px;
}

.nav-links a:hover {
  opacity: 0.7;
}

/* ACTIVE TAB */
.nav-links a.active {
  border-bottom: 3px solid #16a34a;
}

/* HERO */
.hero {
  position: relative;
  height: 85vh;
  background: url("hero.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.45));
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  padding: 20px;
}

.hero-logo {
  height: 190px;
  margin-bottom: 25px;
}

.statement {
  color: #facc15;
  letter-spacing: 3px;
  font-size: 18px;
}

.title {
  font-size: 58px;
  font-weight: 900;
  margin: 10px 0;
}

.subtext {
  font-size: 20px;
  line-height: 1.6;
  margin-top: 15px;
}

.button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 30px;
  background: #16a34a;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
}

.button:hover {
  opacity: 0.85;
}

/* EVENTS */
.events {
  background: #111;
  padding: 80px 20px;
  text-align: center;
}

.events h2 {
  font-size: 36px;
  margin-bottom: 40px;
}

.event-card {
  background: #1a1a1a;
  padding: 30px;
  margin: 25px auto;
  max-width: 700px;
  border-radius: 8px;
  border-left: 4px solid #16a34a;
  text-align: left;
}

.event-card h3 {
  margin-bottom: 10px;
  color: #facc15;
}

.event-card p {
  margin: 6px 0;
  line-height: 1.5;
}

/* FOOTER */
footer {
  background: #000;
  text-align: center;
  padding: 40px 20px;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<nav>
  <div class="nav-logo">
    <a href="index.html">
      <img src="logo.png" alt="Win the Day Logo">
    </a>
  </div>

  <div class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="mission.html">Mission</a>
    <a href="#events">Events</a>
    <a href="merch.html">Merch</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

</body>
</html>
