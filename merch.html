<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop | Win the Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  font-family:Arial, Helvetica, sans-serif;
  background:black;
  color:white;
}

/* NAV */
nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:black;
}

.nav-logo img { height:70px; }

.nav-links a {
  position:relative;
  color:#facc15;
  margin-left:30px;
  text-decoration:none;
  font-weight:bold;
}

.nav-links a::after {
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0%;
  height:3px;
  background:#16a34a;
  transition:0.3s ease;
}

.nav-links a:hover::after,
.nav-links a.active::after {
  width:100%;
}

/* SHOP SECTION */
.shop-section {
  padding:120px 20px;
  text-align:center;
}

.shop-section h1 {
  font-size:52px;
  margin-bottom:10px;
}

.shop-section p.subtitle {
  opacity:0.8;
  margin-bottom:60px;
  font-size:18px;
}

/* PRODUCT CARD */
.product-card {
  max-width:900px;
  margin:0 auto;
  background:#111;
  border-radius:18px;
  padding:60px 40px;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  gap:60px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

/* IMAGE WRAPPER */
.product-image {
  background:#1a1a1a;
  padding:30px;
  border-radius:16px;
}

.product-image img {
  width:260px;
  display:block;
}

/* PRODUCT DETAILS */
.product-details {
  max-width:400px;
  text-align:left;
}

.product-details h2 {
  font-size:28px;
  margin-bottom:10px;
}

.price {
  font-size:22px;
  color:#facc15;
  margin-bottom:30px;
}

/* BUTTONS */
.button {
  display:inline-block;
  margin:10px 0;
  padding:15px 40px;
  background:#16a34a;
  color:white;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
  transition:0.3s;
}

.button.secondary {
  background:#facc15;
  color:black;
}

.button:hover {
  transform:scale(1.05);
}

.notice {
  margin-top:30px;
  font-size:14px;
  opacity:0.6;
}

/* MOBILE */
@media(max-width:768px){
  .product-card{
    flex-direction:column;
    text-align:center;
  }
  .product-details{
    text-align:center;
  }
}
</style>
</head>

<body>

<nav>
  <div class="nav-logo">
    <a href="index.html"><img src="logo.png"></a>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission</a>
    <a href="index.html#events">Events</a>
    <a href="merch.html" class="active">Shop</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="shop-section">
  <h1>Wear the Movement</h1>
  <p class="subtitle">Support the mission. Represent strength.</p>

  <div class="product-card">

    <div class="product-image">
      <img src="shirt.png" alt="Win the Day Shirt">
    </div>

    <div class="product-details">
      <h2>WIN THE DAY Logo Tee</h2>
      <div class="price">$25</div>

      <a href="https://forms.gle/SNeyLwd5mwSF43U99" target="_blank" class="button secondary">
        Step 1: Fill Out Order Form
      </a>

      <br>

      <a href="https://buy.stripe.com/6oUaEZc4n1AYaqk5Klfw400" target="_blank" class="button">
        Step 2: Complete Payment
      </a>

      <div class="notice">
        Orders are processed after BOTH the order form and payment are completed.
      </div>
    </div>

  </div>
</section>

</body>
</html>
