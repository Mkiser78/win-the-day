<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Mission | Win the Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  color: white;
}

/* NAVIGATION */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: black;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-logo img {
  height: 70px;
}

/* Animated Nav */
.nav-links a {
  position: relative;
  color: #facc15;
  text-decoration: none;
  margin-left: 30px;
  font-weight: bold;
  font-size: 18px;
  padding-bottom: 6px;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 3px;
  background-color: #16a34a;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-links a.active::after {
  width: 100%;
}

.mission-page {
  padding: 120px 20px;
  text-align: center;
}

.mission-page h1 {
  font-size: 48px;
  margin-bottom: 40px;
}

.mission-text {
  max-width: 850px;
  margin: 0 auto;
  font-size: 22px;
  line-height: 1.8;
  color: #facc15;
}
</style>
</head>

<body>

<nav>
  <div class="nav-logo">
    <a href="index.html">
      <img src="logo.png" alt="Win the Day Logo">
    </a>
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="mission.html" class="active">Mission</a>
    <a href="index.html#events">Events</a>
    <a href="index.html#get-involved">Get Involved</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="mission-page">
  <h1>Our Mission</h1>
  <div class="mission-text">
    Win the Day exists to support men’s mental health by breaking stigma,
    building resilience, and providing tools, community, and purpose—so men
    can show up stronger for themselves and those who depend on them.
  </div>
</section>

</body>
</html>
